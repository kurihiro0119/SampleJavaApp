<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<!-- ポイント1 : Bootstrap の設定 -->
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
<script th:src="@{/webjars/jquey/3.1.1/jquey.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

<title>SignUp</title>
</head>
<body>
	<div class="col-sm-5">
		<div class="page-header">
			<h1>ユーザー登録画面</h1>
		</div>
		<form method="post" th:action="@{/signup}" th:object="${signupForm}">
			<table class="table table-bordered table-hover">
				<tr>
					<th class="active col-sm-3">ユーザーID</th>
					<td>
						<div class="form-group" th:classappend="${#fields.hasErrors('userId')}?'has-error'">
							<input type="text" class="form-control" th:field="*{userId}" />
							<!-- ポイント2:個別エラーメッセージの表示 -->
							<span class="text-danger" th:if="${#fields.hasErrors('userId')}"
							th:errors="*{userId}">
							userId error							
							</span>
						</div>
					</td>
				</tr>
				<!-- パスワードの入力エリア -->
				<tr>
					<th class="active" >パスワード</th>
					<td>
						<div class="form-group" th:classappend="${#fields.hasErrors('password')}?'has-error'">
							<input type="text" class="form-control" th:field="*{password}" />
							<span class="text-danger" th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}"
							>
							password error
							</span>
						</div>
					</td>
				</tr>
				<!-- ユーザー名の入力エリア -->
				<tr>
					<th class="active">ユーザー名</th>
					<td>
						<div class="form-group" th:classappend="${#fields.hasErrors('userName')}?'has-error'">
							<input type="text" class="form-control" th:field="*{userName}" />
							<span class="text-danger" th:if="${#fields.hasErrors('userName')}">
							userName error 
							</span>
						</div>					
					</td>
				</tr>
				<!-- 誕生日の入力エリア -->
				<tr>
					<th class="active">誕生日</th>
					<td>
						<div class="form-group" th:classappend="${#fields.hasErrors('birthday')}?'has-error'">
							<input type="text" class="form-control" placeholder="yyyy/MM/dd" th:field="*{birthday}" />
							<span class="text-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">
							birthday error
							</span>							
						</div>
					</td>
				</tr>
				<!-- 年齢の入力エリア -->
				<tr>
					<th class="active">年齢</th>
					<td>
						<div class="form-group" th:classappend="${#fields.hasErrors('age')}?'has-error'">
							<input type="text" class="form-control" th:field="*{age}" />
							<span class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
							age error
							</span>
						</div>
					</td>
				</tr>
				<!-- 結婚ステータスの入力エリア -->
				<tr>
					<th class="active">結婚</th>
					<td>
						<div class="form-group">
							<!-- ポイント：ラジオボタンの実装 -->
							<div th:each="item:${radioMarriage}">
								<input type="radio" name="radioMarriage" 
								th:text="${item.key}" 
								th:value="${item.value}" 
								checked="checked"
								th:field="*{marriage}"
								></input>					
							</div>	
							<span class="text-danger"
							th:if="${#fields.hasErrors('marriage')}"
							th:errors="*{marriage}"
							>
							marriage error
							</span>
						</div>					
					</td>
				</tr>
			</table>

			<!-- ユーザー登録画面ボタン -->
			<button class="btn btn-primary" type="submit">
				ユーザー登録
			</button>
		</form>
	</div>

</body>
</html>
